<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Content Analysis</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #ffffff; 
    color: #075254; 
  }
  form { 
    max-width: 600px; 
    margin: 20px auto; 
    background-color: #ffffff; 
    padding: 20px; 
    border-radius: 15px; 
    border: 1px solid #d76427;
  }
  fieldset { 
    border: 1px solid #098b8e; 
    padding: 10px; 
    margin-bottom: 20px; 
  }
  legend { 
    padding: 0 10px; 
    font-weight: bold; 
    color: #d76427; 
  }
  label { 
    display: block; 
    margin-top: 10px; 
    color: #075254; 
  }
  input[type="url"], input[type="date"], textarea { 
    width: 100%; 
    padding: 8px; 
    margin-top: 5px; 
    border-radius: 5px; 
    border: 1px solid #098b8e;
  }
  input[type="file"] { 
    margin-top: 5px; 
  }
  button { 
    background-color: #99b83c; 
    color: white; 
    padding: 10px 15px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
  }
  button:hover { 
    background-color: #d76427; 
  }
</style>
</head>
<body>
<h1>Media Content Analysis</h1>

<form id="analysisForm">

  <fieldset>
    <legend>Content Analysis Options:</legend>

    <!-- Option 1: URL Input -->
    <label for="urlInput">Enter URL:</label>
    <input type="url" id="urlInput" name="urlInput" placeholder="Paste the URL here">

    <!-- Date Range for Scraping -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate">
  </fieldset>

  <fieldset>
    <!-- Option 2: File Upload -->
    <label for="fileUpload">Upload a Word or Excel file:</label>
    <input type="file" id="fileUpload" name="fileUpload" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
  </fieldset>

  <fieldset>
    <!-- Option 3: Text Area for Headline and Article -->
    <label for="textContent">Paste Headline and Article:</label>
    <textarea id="textContent" name="textContent" rows="5" placeholder="Paste headline and article content here"></textarea>
  </fieldset>

  <fieldset>
    <!-- Checkboxes for Category Selection -->
    <legend>Select Categories for Analysis:</legend>
    <input type="checkbox" id="category1" name="category" value="Sources">
    <label for="category1">Sources</label>
    <input type="checkbox" id="category2" name="category" value="Topic Relevance">
    <label for="category2">Topic Relevance</label>
    <input type="checkbox" id="category3" name="category" value="Impartiality">
    <label for="category3">Impartiality</label>
    <!-- Inclusivity Category with Subcategory Questions -->
    <input type="checkbox" id="category4" name="category" value="Inclusivity" onclick="toggleInclusivitySubcategories()">
    <label for="category4">Inclusivity</label>
    <div id="inclusivitySubcategories" style="margin-left: 20px; display: none;">
    <div id="inclusivitySubcategories" style="margin-left: 20px;">
      <input type="checkbox" id="youthRepresentation" name="inclusivitySubcategory" value="Youth Representation">
      <label for="youthRepresentation">Youth Representation</label>
      <input type="checkbox" id="minorityVoices" name="inclusivitySubcategory" value="Inclusion of Minority Voices">
      <label for="minorityVoices">Inclusion of Minority Voices</label>
      <input type="checkbox" id="contentFormat" name="inclusivitySubcategory" value="Content Format">
      <label for="contentFormat">Content Format</label>
      <input type="checkbox" id="topicRelevance" name="inclusivitySubcategory" value="Topic Relevance">
      <label for="topicRelevance">Topic Relevance</label>
      <input type="checkbox" id="subjectMatterBias" name="inclusivitySubcategory" value="Subject Matter Bias">
      <label for="subjectMatterBias">Subject Matter Bias</label>
      <input type="checkbox" id="topicFocus" name="inclusivitySubcategory" value="Topic Focus">
      <label for="topicFocus">Topic Focus</label>
      <input type="checkbox" id="genderBiasLanguage" name="inclusivitySubcategory" value="Gender Bias in Language">
      <label for="genderBiasLanguage">Gender Bias in Language</label>
  </fieldset>

  <!-- Analyze Content Button -->
  <button type="submit">Analyze Content</button>

</form>
<script>
function toggleInclusivitySubcategories() {
  var checkbox = document.getElementById('category4');
  var subcategories = document.getElementById('inclusivitySubcategories');

  if (checkbox.checked) {
    subcategories.style.display = 'block';
  } else {
    subcategories.style.display = 'none';
  }
}
</script>
</body>
</html>
